[package]
name = "tenet-crypto"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = "0.22"
chacha20poly1305 = { version = "0.10", features = ["std"] }
hex = "0.4"
hpke = "0.11"
rand = "0.8"
rand_chacha = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
ureq = { version = "2.10", features = ["tls"] }
