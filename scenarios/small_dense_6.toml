[simulation]
node_ids = ["peer-1", "peer-2", "peer-3", "peer-4", "peer-5", "peer-6"]
steps = 60
seed = 42

[simulation.simulated_time]
seconds_per_step = 300
default_speed_factor = 1.0

[simulation.friends_per_node]
type = "uniform"
min = 4
max = 5

[simulation.post_frequency]
type = "poisson"
lambda_per_hour = 7.0

[[simulation.cohorts]]
name = "always-online"
type = "always_online"
share = 0.25

[[simulation.cohorts]]
name = "rarely-online"
type = "rarely_online"
share = 0.35
online_probability = 0.2

[[simulation.cohorts]]
name = "diurnal"
type = "diurnal"
share = 0.4
online_probability = 0.7
timezone_offset_hours = -4
hourly_weights = [0.2, 0.15, 0.1, 0.1, 0.15, 0.3, 0.5, 0.7, 0.9, 1.0, 1.0, 0.95, 0.9, 0.8, 0.75, 0.8, 0.9, 1.0, 0.95, 0.8, 0.6, 0.45, 0.3, 0.25]

[simulation.message_size_distribution]
type = "uniform"
min = 20
max = 120

[relay]
ttl_seconds = 3600
max_messages = 500
max_bytes = 1048576
retry_backoff_seconds = [1, 2, 4]
peer_log_window_seconds = 30
peer_log_interval_seconds = 10

# direct_enabled = true
