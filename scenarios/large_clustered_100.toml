steps = 200
seed = 1337

[simulation.simulated_time]
seconds_per_step = 300
default_speed_factor = 1.0

[simulation.friends_per_node]
type = "uniform"
min = 2
max = 5

[simulation.clustering]
cluster_sizes = [8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 12]
inter_cluster_friend_probability = 0.015

[simulation.post_frequency]
type = "poisson"
lambda_per_hour = 4.2

[[simulation.cohorts]]
name = "always-online"
type = "always_online"
share = 0.15

[[simulation.cohorts]]
name = "rarely-online"
type = "rarely_online"
share = 0.45
online_probability = 0.18

[[simulation.cohorts]]
name = "diurnal"
type = "diurnal"
share = 0.4
online_probability = 0.75
timezone_offset_hours = 1
hourly_weights = [0.2, 0.15, 0.1, 0.1, 0.15, 0.3, 0.5, 0.7, 0.9, 1.0, 1.0, 0.95, 0.9, 0.8, 0.75, 0.8, 0.9, 1.0, 0.95, 0.8, 0.6, 0.45, 0.3, 0.25]

[simulation.message_size_distribution]
type = "log_normal"
mean = 3.5
std_dev = 0.6
min = 40
max = 400

[simulation.encryption]
type = "encrypted"

# Low reply probability (15 %) with longer delays to avoid message explosion
# across 100 peers.  Still exercises reply routing at scale.
[simulation.reaction_config]
reply_probability = 0.15

[simulation.reaction_config.reply_delay_distribution]
type = "uniform"
min = 600.0     # 10 minutes
max = 3600.0    # 1 hour

[relay]
ttl_seconds = 3600
max_messages = 2000
max_bytes = 5242880
retry_backoff_seconds = [1, 2, 5]
peer_log_window_seconds = 60
peer_log_interval_seconds = 20

